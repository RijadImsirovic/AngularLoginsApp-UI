<mat-card class="login-container">
  <mat-card-content>
    <div class="log-form-container">
        <h2 class="wel-text">Welcome!</h2>
      <p>Login to continue:</p>
      <form class="login">
        <mat-form-field class="login-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="loginEmail" required />
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="loginPassword"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </form>

      <button mat-flat-button color="primary" (click)="Login(loginDto)">
        Login
      </button>
      <a routerLink="../Register" class="register-instead">Register instead</a>
    </div>
  </mat-card-content>
</mat-card>
