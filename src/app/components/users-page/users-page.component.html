<div class="users">
  <h1>Users Page</h1>

  <div class="filter-add-user">
    <mat-form-field class="example-full-width">
      <input #filterInput matInput placeholder="Search" (input)="applyFilter(filterInput.value)" />
    </mat-form-field>
    <button class="add-user-btn" mat-raised-button color="primary" routerLink="/AddUser">
      Add New User
    </button>
  </div>

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
