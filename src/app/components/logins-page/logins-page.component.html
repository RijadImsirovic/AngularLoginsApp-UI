<div class="logins">
  <h1>Logins Page</h1>
  <div class="filter-user">
    <mat-form-field class="example-full-width">
      <input #filterInput matInput placeholder="Search" (input)="applyFilter(filterInput.value)" />
    </mat-form-field>
  </div>

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="loginAttemptAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LoginAttemptAt</th>
      <td mat-cell *matCellDef="let element">{{ element.loginAttemptAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
